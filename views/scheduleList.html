<div class="row">
    <!-- Single button -->
    <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            {{selectedFilterText || 'All games'}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li class="cursorPointer" role="menuitem" ng-click="getSchedule(null, 'All games')"><a>All games</a></li>
            <li class="cursorPointer" role="menuitem" ng-click="getSchedule(1, 'Home games')"><a>Home games</a></li>
            <li class="cursorPointer" role="menuitem" ng-click="getSchedule(2, 'Away games')"><a>Away games</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div ng-repeat="game in schedule track by $index">
        <schedule-item game="game" action="getSurrounding"></schedule-item>
    </div>
</div>
