<div class="row row-margin-bottom">
    <div class="btn-group" uib-dropdown>
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
            {{selectedFilterText || 'All games'}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li class="cursorPointer" role="menuitem" ng-click="getSchedule(null, 'All games')"><a>All games</a></li>
            <li class="cursorPointer" role="menuitem" ng-click="getSchedule(1, 'Home games')"><a>Home games</a></li>
            <li class="cursorPointer" role="menuitem" ng-click="getSchedule(2, 'Away games')"><a>Away games</a></li>
        </ul>
    </div>
</div>
<div class="row row-margin-bottom">Select a game to see surrounding events</div>
<div class="row">
    <schedule-list games="schedule" action="getSurrounding"></schedule-list>
</div>
