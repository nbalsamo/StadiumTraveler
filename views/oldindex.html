<!DOCTYPE html>
<html ng-app = "Stadium">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <div id="container" ng-controller = "MapController">
      <div class="row">
        <div class="col-md-4">
          <form class="text-center" ng-submit="searchTeam(team)" ng-show="showTeamSearch">
            <p class="input-group">
              <input class="form-control" type="text" name="team" placeholder="Enter Team Name and City" ng-model="team" id="searchBar"/>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </span>
            </p>
          </form>
         <div id="appendHere"></div>
         <team-entry></team-entry>
        </div>
        <div class="col-md-8">
          <div id="map-canvas" us-Map add="markerToAdd" remove="markerToDelete" current="currentMarker">
            <div class="map">Alternative content</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../scripts/jquery.js"></script>
    <script type="text/javascript" src="../scripts/angular.js"></script>
    <script type="text/javascript" src="../scripts/angular-ui-router.js"></script>
    <script type="text/javascript" src="../scripts/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="../scripts/raphael-min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.mapael.js"></script>
    <script type="text/javascript" src="../scripts/maps/usa_states.js"></script>
    <script type="text/javascript" src="../testdata.js"></script>
    <script type="text/javascript" src="../startup.js"></script>
    <script type="text/javascript" src="../Shared/usMap.js"></script>
    <script type="text/javascript" src="../Shared/datePicker.js"></script>
    <script type="text/javascript" src="../Services/ScheduleService.js"></script>
    <script type="text/javascript" src="../Services/SearchService.js"></script>
    <script type="text/javascript" src="../app.js"></script>
  </body>
</html>
