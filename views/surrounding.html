<div class="row row-margin-bottom">
    <label>Distance (miles)</label>
    <div class="input-group">
        <input type="number" min="0" ng-model="distance" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="searchSurrounding()">Go!</button>
        </span>
    </div>
</div>
<div class="row">
    <uib-tabset active="active">
        <uib-tab heading="NHL">
            <schedule-list games="surroundingSchedule.nhl" max-dist="distance"></schedule-list>
        </uib-tab>
        <uib-tab heading="NFL">
            <schedule-list games="surroundingSchedule.nfl" max-dist="distance"></schedule-list>
        </uib-tab>
        <uib-tab heading="NBA">
            DATA NOT AVAILABLE
        </uib-tab>
        <uib-tab heading="MLB">
            DATA NOT AVAILABLE
        </uib-tab>
        <uib-tab heading="NCAAF">
            <schedule-list games="surroundingSchedule.ncaaf" max-dist="distance"></schedule-list>
        </uib-tab>
    </uib-tabset>
</div>
