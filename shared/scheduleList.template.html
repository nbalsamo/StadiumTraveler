<span ng-hide="games.length > 0">No events found near this date/miles</span>
<table class="table table-hover scheduleList">
    <tbody>
        <tr class="cursorPointer" ng-repeat="game in games track by $index">
            <td>
                <h4>{{game.date|dayFormat}}</h4>
                <h6>{{game.date|dateFormat}}</h6>
            </td>
            <td ng-click="action(game)">
                <h4>{{game.awayTeam}} AT {{game.homeTeam}}</h4>
                <h6>{{game.time}} <span ng-click="goToMap()">{{game.homeStadiumName}}</span> {{game.homeTeamCity}} , {{game.homeTeamState}} </h6>
            </td>
            <td ng-if="maxDist">
                <h4 class="{{game.distance | distanceColor:maxDist}}">{{game.distance}} miles</h4>
            </td>
        </tr>
    </tbody>
</table>
