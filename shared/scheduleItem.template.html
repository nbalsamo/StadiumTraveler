<div class="container">
    <div class="row">
        <div class="col-md-2" style="border:solid">
            <h4>{{game.dayOfWeek}}<h4>
            <h6>{{game.date}}<h6>
        </div>
        <div class="col-md-10" style="border:solid" ng-click="action(game)"> 
	        <h4>{{game.awayTeam}} AT {{game.homeTeam}}<h4>
	        <h6>{{game.time}} <span ng-click="goToMap()">{{game.homeStadiumName}}</span> {{game.homeTeamCity}} , {{game.homeTeamState}}<h6>

        </div>
    </div>
</div>
