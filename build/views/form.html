<form class="text-center" ng-submit="search()">
    <p class="input-group">
        <input class="form-control" type="text" name="team" placeholder="{{teamName}}" ng-model="teamName" id="searchBar" disabled />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" disabled><i class="glyphicon glyphicon-search"></i></button>
        </span>
    </p>
    <p class="input-group">
        <input type="text" class="form-control" date-picker datepicker-popup="{{format}}" ng-model="searchdate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </p>
    <button type="submit" class="btn btn-default">Search</button>
    <button type="button" class="btn btn-default" ng-click="goHome()">Go Home</button>
</form>
