<div class="row">
    <label>Distance (miles)</label>
    <div class="input-group">
        <input type="number" min="0" ng-model="distance" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="searchSurrounding()">Go!</button>
        </span>
    </div>
    <uib-tabset active="active">
        <uib-tab heading="NHL">
            <div ng-repeat="game in surroundingSchedule.nhl track by $index">
                <schedule-item game="game"></schedule-item>
            </div>
        </uib-tab>
        <uib-tab heading="NFL">
            <div ng-repeat="game in surroundingSchedule.nfl track by $index">
                <schedule-item game="game"></schedule-item>
            </div>
        </uib-tab>
        <uib-tab heading="NBA">
            DATA NOT AVAILABLE
        </uib-tab>
        <uib-tab heading="MLB">
            DATA NOT AVAILABLE
        </uib-tab>
        <uib-tab heading="NCAAF">
            DATA NOT AVAILABLE
        </uib-tab>
    </uib-tabset>
</div>
